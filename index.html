<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="floorplans/favicon.png">
    <title>Campus Indoor Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">üìç</div>
                <div class="logo-text">
                    <h1>Indoor Navigation</h1>
                    <p>Find your way around campus</p>
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label>
                        <span class="label-icon">üö©</span>
                        Start Location
                    </label>
                    <select id="startSelect">
                        <option value="">Choose your starting point...</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>
                        <span class="label-icon">üéØ</span>
                        Destination
                    </label>
                    <select id="endSelect">
                        <option value="">Choose your destination...</option>
                    </select>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="calculatePath()">
                        <span>üß≠</span>
                        Find Route
                    </button>
                    <button class="btn-secondary" onclick="clearMap()">
                        ‚úï Clear
                    </button>
                </div>
            </div>

            <div id="status" class="status-box"></div>

            <!-- Legend in Sidebar -->
            <div class="legend-sidebar" id="legendSidebar">
                <h4>Route Legend</h4>
                <div class="legend-item">
                    <div class="legend-color" style="background: #10b981;"></div>
                    <span>Start Point</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #3b82f6;"></div>
                    <span>Destination</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f59e0b;"></div>
                    <span>Floor Change</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line" style="background: #ef4444;"></div>
                    <span>Your Path</span>
                </div>
            </div>

            <div class="info-card">
                <h3>üí° Quick Tip</h3>
                <p>Select your start and destination, then click "Find Route" to see the shortest path. Use the floor buttons to view your route on different levels.</p>
            </div>
        </div>

        <!-- Map Area -->
        <div class="map-wrapper">
            <div class="map-header">
                <div class="map-title">Building Floor Plan</div>
                <div class="floor-controls" id="floorControls">
                    <button class="floor-btn active" data-floor="1" onclick="changeFloor(1)">Floor 1</button>
                    <button class="floor-btn" data-floor="2" onclick="changeFloor(2)">Floor 2</button>
                    <button class="floor-btn" data-floor="3" onclick="changeFloor(3)">Floor 3</button>
                    <button class="floor-btn" data-floor="4" onclick="changeFloor(4)">Floor 4</button>
                    <button class="floor-btn" data-floor="5" onclick="changeFloor(5)">Floor 5</button>
                </div>
            </div>

            <div class="map-container">
                <div class="canvas-wrapper">
                    <img id="floorPlan" src="floorplans/floor_1.png" alt="Building Floor Plan">
                    <canvas id="navCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
